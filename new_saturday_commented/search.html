<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link href="css/icon.css" rel="stylesheet">
    
    <!-- Compiled and minified JavaScript -->
    
</head>
<body>
<!--fixed  navbar -->


  <div class="navbar-fixed">
    <div class="navbar-fixed">
      <nav class="white darken-2 navbar_color-changer z-depth-0">
        <div class="container container_desktop">
          <div class="nav-wrapper">
            <ul id="nav-mobile" class="main_navbar_text_cover row left">
              <li class="notification col s1">
                <a class="header_link_cover grey" href="#">
                  <img src="images/logo.jpg" />
                </a>
              </li>
            </ul>

            <ul
              id="nav-mobile"
              class="hide-on-small-only main_navbar_text_cover_2 row left"
            >
              <li class="notification col s1">
                <a class="header_link_cover_2" href="#">
                  <img class="navbar_icons" src="images/home.svg" />
                </a>
              </li>
            </ul>

            <ul
              id="nav-mobile"
              class="hide-on-small-only main_navbar_text_cover_2 row left"
            >
              <li class="notification col s1">
                <a class="header_link_cover_2" href="#">
                  <img
                    class="navbar_icons navbar_icons_session"
                    src="images/session.png"
                  />
                </a>
              </li>
            </ul>

            <ul
              id="nav-mobile"
              class="hide-on-small-only main_navbar_text_cover_3 row left"
            >
              <form>
                <div class="grey lighten-3 input-field">
                  <input
                    id="search"
                    type="search"
                    class="grey lighten-3 search_input"
                    requi
                  />
                  <label class="label-icon" for="search">
                    <i class="grey-text search_label material-icons"
                      >search</i
                    ></label
                  >
                  <i class="cancel_label material-icons">close</i>
                </div>
              </form>
            </ul>

            <ul id="nav-mobile" class="row right_notification right">
              <li class="notification notify_icon push-s3 m1 l1 col s1">
                <a class="link_notification" href="#">
                  <img
                    class="navbar_icons_notify"
                    src="images/notification.png"
                  />
                </a>
              </li>
              <li class="right col l11 m11 s6">
                <ul class="collection profile_cover grey">
                  <li class="collection-item white profile_example avatar">
                    <a class="profile_example_link">
                      <img
                        src="images/jojo.jpg"
                        alt=""
                        class="profile_image circle"
                      />
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>



    <!--search functionality-->

    <div class="row header_fixed">
      <div class="col s12 ">
        <div class=" lighten-4 row header_niche">
          <div class="col s1">
              <i class="grey-text text-darken-1  header_niche_back material-icons">
                  arrow_back</i>
          </div>
          <div class=" col s11">
              <input type="text" placeholder='Search' class="grey-text text-darken-2 header_niche_text">
          </div>
      </div>

      <!---possible search categories-->



      <div class="grey lighten-3 main_categories row">
          <button class="btn col btn_categories grey z-depth-1 lighten-1">Journals</button>
          <button class="btn col btn_categories grey lighten-1">Project work</button>
          <button class="btn col btn_categories grey darken-2">Research</button>
          <button class="btn col btn_categories grey darken-2">Handout</button>
          <button class="btn col btn_categories grey darken-2">Rated</button>
          <button class="btn col btn_categories grey lighten-1">Journals</button>
         
          
      </div>
      </div>
        
    </div>
    


    <!--  NAVIGATION PANEL FOR MOBILE VIEW  -->


    <div class="row hide-on-med-and-up mobile_menu_hidden  contain">
        <div class="col s12 push-m1 m10 push-l3 l6">
          <div class="card mobile_menu_hidden z-depth-0">
            <div class="card-image">
              <img class="hiden_image" >
              <span hidden class="card-title">Card Title</span>
              <a class="key_button grey darken-3 btn-large btn-floating halfway-fab waves-effect waves-light"><i class="key_button_icon material-icons">add</i></a>
            </div>
            <div class="grey lighten-3 key_menus z-depth-2  row card-content">
              <div class="col m3 s3 "> 
                <a class="grey-text text-darken-3">
                <i class="key-item material-icons">store</i>
                <div class="key_item_name">Home</div>
              </a>
               
              </div>  
              <div class="col m3 s3 "> 
                <a class="grey-text text-darken-3">
                  <i class="key-item material-icons">search</i>
                  <div class="key_item_name">Search</div>
                </a>
                
              </div>  
              <div class="col push-m1 m3 push-s1 s3 ">
                <a class="grey-text text-darken-3">
                  <i class="key-item material-icons">settings_voice</i>
                  <div class="key_item_name">Sessions</div>
                </a>
              </div>  
              <div class="col push-m1 m3 push-s1 s3 ">
                <a class="grey-text text-darken-3">
                  <i class="key-item material-icons">settings</i>
                <div class="key_item_name">Settings</div>
                </a> 
              </div>  
              
            </div>
          </div>
        </div>
      </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/materialize.js"></script>
</body>
