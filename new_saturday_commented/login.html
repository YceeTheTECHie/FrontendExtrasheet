<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <!-- Compiled and minified JavaScript -->
    
</head>
<body>
    <div class="row">

        <!---   EXTRASHEET LOGO -->
        <div class="col s12 m10 push-m1 l5">
            <div class="row image_logo_desktop">
                <div class="col s8 push-s2 m6 push-m3">
                    <div class=" header_main container  center-align">
                       <img src="images/logo.jpg" />
                        
                     </div>
                </div>
            </div>
        </div>

        <!--LOGIN FORM (DESKTOP AND MOBILE VIEW ) -->

        
    <div class="col right_side_login   s12 m10 push-m1 l6">
            <div class="row   login_row">
                <div class="col login_col white l12 s12 m10 push-m1">
                
                    <div class=" container_desktop container">
                        <div class=" create_header desktop_register_header_cover hide-on-med-and-down  ">
                            <h5 class="create_header_text desktop_header_text">
                                Log In
                            </h5>
                            <div class="  below_desktop_header_text">
                               Welcome! Log in to your account to continue
                            </div>
                        </div>
                        <div class="hide-on-large-only  create_header row_header  ">
                            <h5 class="create_header_text">
                                Login to your Account
                            </h5>
                        </div>
        
                        <div class=" form_div">
                            <form class="  form">
                               
                    
                                <div class="input-field">
                                    <label class="default-label
                                    lemail" for="email">
                                        Email
                                    </label>
                                    <input type="text" 
                                    placeholder="Enter Your email" class="default-input
                                     grey lighten-2
                                     email" id="email" />
                                     
                                </div>
                    
                            
                                
                                <div class="password-input input-field">
                                    <label class="default-label lpassword" for="password">
                                        Password
                                    </label>
                                    <input type="password" 
                                    placeholder="Enter Your password"
                                    class="default-input
                                     grey lighten-2
                                     password" id="password" />
                                     
                                </div>
                               
                                <div class="hide-on-large-only forgot">
                                    <span class="right forgot-pass">
                                       <b> Forgot password ? </b> 
                                    </span>
                                </div>
                               
                                <div class="row  button_bottom_row">
                                    <div class="col s12 m12 l4 button-row center-align row">
                                        <button class="btn button-input grey darken-3">
                                            Log in
                                        </button>
                                    </div>
                                    <div class=" col s12 m12  l6 new-user center-align">
                                        <span class=" span-new-user-2">
                                            New user?
                                      <b class='underlined'>  <a href="#" 
                                       
                                        class=" supreme-link grey-text text-darken-4">Log In</a>
                                    </b>    
                                    </span>
                                    </div>
                                </div>
                                <div class="hide-on-med-and-down row bottom_row">
                                    <div class="col s12 bottom_col">
                                       Forgot Password ?
                
                                    </div>
                                </div>
                                
                               
                                
                            </form>
                        </div>
                    
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="./js/jquery.js"></script>
    <script src="./js/materialize.js"></script>
    <script type="text/javascript">

    
        
            $(document).ready(function(){
            
            $('select').formSelect();
          });
        </script>
        
</body>


</html>
