    <div class="row main_row_add_files">
        <div class="col first_col_add  s12 m10 push-m1 push-l1 l6">
            <div  class="container  form_div">
                <div  class=" row  file_upload_cover "
                onclick="$('.file').click()">
                    <div class="col grey lighten-2 s12  file_upload_image_cover ">
                        <img  class="file_upload_image responsive-img" src="images/file.png" />
                    </div>
                </div> 
            </div> 
        </div> 
        <div class="col second_col_add s12 m10  push-m1  l5">
            <div class="container  form_div form_div2">
                <form class="  form">

                    <input hidden type="file" class="file" id="file"
                     accept="image/png , image/jpeg" />
                    <div class="input_1 input-field">
                        <label class="default-label
                        lemail" for="email">
                            File Name
                        </label>
                        <input type="text" 
                        placeholder="Enter Your email" class="default-input
                         grey lighten-2
                         email" id="email" />
                         
                    </div>
        
                
                    
                    <div class="input_1 input-field">
                        <label class="default-label lpassword" for="textarea">
                           File Description
                        </label>
                        <textarea 
                        placeholder="File Description"
                        class="default-input description_field
                         grey lighten-2 textarea_input" id="textarea"></textarea>
                         
                    </div>
        
                    <div class="row department category_row ">
                        <div class="col  category_section s3">
                            Category:
                        </div>
                        <div class="col grey lighten-2 input-field 
                        select-input s3">
                            
                              <select class="icons">
                                  
                                <option value=""
                                 class="left">Male</option>
                                <option value="" 
                                 class="left">Female</option>
                              </select>
                             
                        
                        </div>
                        <div class="col push-s1 category_section s3">
                            Level:
                        </div>
                        <div class="col  lighten-2 input-field 
                        select-input  s3">
                            
                              <select class="icons select_form ">
                                  
                                <option value=""
                                 class="option left">Male</option>
                                <option value="" 
                                 class="left" >Female</option>
                              </select>
                             
                        
                        </div>
                    </div>
                    <div class="row department">
                        <div class="col  category_section s3">
                            Department:
                        </div>
                        <div class="col  lighten-2 input-field 
                        select-input s9">
                            
                              <select class="icons select_form ">
                                  
                                <option value=""
                                 class="option left">Male</option>
                                <option value="" 
                                 class="left" >Female</option>
                              </select>
                             
                        
                        </div>
                    </div>
                    
                   
        
                    <div class="button-row-upload center-align row">
                        <button class="btn button-upload grey ">
                            UPLOAD
                        </button>
                    </div>
        
                    
                   
        
                    
                </form>
            </div>
        </div>
               
    
    </div>

    a.formSelect();
