<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <!-- Compiled and minified JavaScript -->
    
</head>
<body>
    <div class="row">
        <div class="col s8 push-s2 m6 push-m3">
            <div class=" header_main container  center-align">
               <img src="images/logo.jpg" />
                
             </div>
        </div>
    </div>
    
    <div class="row  login_row">
        <div class="col s12 m8 push-m2">
            <!-- new changes -->
            <div class="container">
                <div class="  create_header row_header  ">
                    <h5 class="create_header_text">
                        Login to your Account
                    </h5>
                </div>

                <div class=" form_div">
                    <form class="  form">
                       
            
                        <div class="input-field">
                            <label class="default-label
                            lemail" for="email">
                                Email
                            </label>
                            <input type="text" 
                            placeholder="Enter Your email" class="default-input
                             grey lighten-2
                             email" id="email" />
                             
                        </div>
            
                    
                        
                        <div class="password-input input-field">
                            <label class="default-label lpassword" for="password">
                                Password
                            </label>
                            <input type="password" 
                            placeholder="Enter Your password"
                            class="default-input
                             grey lighten-2
                             password" id="password" />
                             
                        </div>
                        <div class="forgot">
                            <span class="right forgot-pass">
                               <b> Forgot password ? </b> 
                            </span>
                        </div>
                       
            
                        <div class="button-row-login center-align row">
                            <button class="btn button-input grey darken-3">
                                Login
                            </button>
                        </div>
            
                        <div class="new-user center-align">
                            <span class=" span-new-user">
                                New User?
                          <b class='underlined'>  <a href="#" 
                           
                            class=" alternative-link grey-text text-darken-4">Sign Up</a>
                        </b>    
                        </span>
                        </div>
                       
            
                        
                    </form>
                </div>
            
            </div>
        </div>
    </div>
    
    <script src="./js/jquery.js"></script>
    <script src="./js/materialize.js"></script>
    <script type="text/javascript">

    
        
            $(document).ready(function(){
            
            $('select').formSelect();
          });
        </script>
</body>


</html>
