<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/addfiles.css">
    <link rel="stylesheet" href="./css/downloads.css">
    <link href="css/icon.css" rel="stylesheet">
    
    <!-- Compiled and minified JavaScript -->
    
</head>
<body>
    <div class="row">
        <div class="col s12 m10 push-m1">
            <div class="grey lighten-4 row header_niche">
       
                <div class="col m1 s1">
                    <i class="grey-text text-darken-1  header_niche_back material-icons">
                        arrow_back</i>
                </div>
                <div class="  col push-m3 m5 push-s3 center-align s5">
                    <span class="grey-text  text-darken-2 header_niche_text">
                        Add Files
                    </span>
                </div>
            
            
        </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col s12 m8 push-m2 push-l2 l8">
            <div  class="container  form_div">
                <div  class=" row file_upload_cover "
                onclick="$('.file').click()">
                    <div class="col grey lighten-2 s12 file_upload_image_cover ">
                        <img  class="file_upload_image responsive-img" src="images/file.png" />
                    </div>
                </div>   
                <form class="  form">

                    <input hidden type="file" class="file" id="file"
                     accept="image/png , image/jpeg" />
                    <div class="input-field">
                        <label class="default-label
                        lemail" for="email">
                            File Name
                        </label>
                        <input type="text" 
                        placeholder="Enter Your email" class="default-input
                         grey lighten-2
                         email" id="email" />
                         
                    </div>
        
                
                    
                    <div class="input-field">
                        <label class="default-label lpassword" for="textarea">
                           File Description
                        </label>
                        <textarea 
                        placeholder="File Description"
                        class="default-input description_field
                         grey lighten-2 textarea_input" id="textarea"></textarea>
                         
                    </div>
        
                    <div class="row category_row ">
                        <div class="col  category_section  s3">
                            Category:
                        </div>
                        <div class="col grey lighten-2 input-field 
                        select-input s3">
                            
                              <select class="icons">
                                  
                                <option value=""
                                 class="left">Male</option>
                                <option value="" 
                                 class="left">Female</option>
                              </select>
                             
                        
                        </div>
                        <div class="col  category_section s3">
                            Privacy:
                        </div>
                        <div class="col grey lighten-2 input-field 
                        select-input s3">
                            
                              <select class="icons ">
                                  
                                <option value=""
                                 class="option left">Male</option>
                                <option value="" 
                                 class="left" >Female</option>
                              </select>
                             
                        
                        </div>
                    </div>
                    
                   
        
                    <div class="button-row-upload center-align row">
                        <button class="btn button-upload grey ">
                            UPLOAD
                        </button>
                    </div>
        
                    
                   
        
                    
                </form>
            </div>
        </div>
    </div>
   

    
    <script src="./js/jquery.js"></script>
    <script src="./js/materialize.js"></script>
    <script type="text/javascript">

    
        
            $(document).ready(function(){
            
            $('select').formSelect();
        
          });
        </script>
</body>


</html>
